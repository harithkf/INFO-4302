<!DOCTYPE html>
<html lang="en">
<head>
  <title>Point of Sale</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    
    var x = 0;
    var description;
    var price;
    var quantity;
    var discount;
    var total;
    var product = [];

    //Nurul shuhaila binti azman 1710060
    function addRecord() {
      
       description = document.getElementById("proDescription").value;
       price = document.getElementById("proPrice").value;
       quantity = document.getElementById("proQuantity").value;
       discount = document.getElementById("proDiscount").value;

       total = (price * quantity) - discount;
       product.push({description: description, price: price, quantity: quantity, discount: discount, total: total});
        document.getElementById("proDescription").value = "";
        document.getElementById("proPrice").value = 0;
        document.getElementById("proQuantity").value = 0;
        document.getElementById("proDiscount").value = 0;
      
        
    //Siddique Yahia 1639835
      displayRecord();

    }

    
    function displayRecord()
     {
       var e = "<hr/>";   
      
      for (var y=0; y<product.length; y++)
      {
        
        e +="Item No "+(y+1) + ")   " + product[y].description + "  Price-> RM"+ product[y].price+"  Quantity->"+ product[y].quantity+"  Discount->"+ product[y].discount+"  Total->"+ product[y].total+ "<br/>";
       }
       document.getElementById("values").innerHTML = e;
       
     }

     //Abdulkadir Abikar Abdilbari 1626081

     function calculate(){
        var total = 0;
        var gst = 0;
        for (var y=0; y<product.length; y++)
         {
          total += product[y].total;
         }
         gst = (total * 6) / 100;
         var payable = total + gst;
         var a = "<hr/>";
         a+= "Total Amount = RM"+total.toFixed(2)+"<br/>";
         a+= "6% GST Amount= RM"+gst.toFixed(2)+"<br/>";
         a+= "Total payable= RM"+payable.toFixed(2)+"<br/>";
         document.getElementById("payable").innerHTML = a;



     }

  </script>


</head>

<body> 

  <H2>POINT OF SALES SYSTEM</H2>
    <div class="container">
        <div class="row">
          <br><br>
        </div>
         <div class="row">
            <div class= "col-sm-12">
                <div class="form-group row row_design">
                    <div class="col-sm-2 col-sm-offset-1">
                        <label class="control-label" style="text-align: left;">Product Description :</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="text" id="proDescription" class="form-control" />
                    </div>
                    <div class="col-sm-2">
                      <label class="control-label" style="text-align: left;">Product Price :</label>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" id="proPrice" value="0.00"  min="0" class="form-control">
                    </div>
                </div>
            </div>

            <div class="col-sm-12">
              <div class="form-group row row_design">
                  <div class="col-sm-2 col-sm-offset-1">
                      <label class="control-label" style="text-align: left;">Quantity :</label>
                  </div>
                  <div class="col-sm-3">
                      <input type="number" id="proQuantity" value="0" min="0" class="form-control">
                  </div>
                  <div class="col-sm-2">
                      <label class="control-label" style="text-align: left;">Discount Amount % :</label>
                  </div>
                  <div class="col-sm-3">
                      <input type="number" id="proDiscount" value="0.0" min="0" max="100" class="form-control">
                  </div>
              </div>

              <br />
              <div class="form-group">

                  <div class="col-sm-2 col-sm-offset-10">
                      <button class="btn btn-info" onclick="addRecord();">Add</button>
                  </div>
              </div>
              <br><br>
              <div id='values'></div>
              <br>
              <button type="button" id="display" onclick="calculate();">Calculate</button>
              <br><br>
              <div id='payable'></div>
            </div>

            


         </div>
    </div>

</body>
</html>
